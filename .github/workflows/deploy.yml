name: Deploy

on:
  push:
    branches:
    - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v6
      with:
        ref: gh-pages

    - name: Checkout build environment
      uses: actions/checkout@v6
      with:
        ref: main
        path: build-environment

    - name: Build
      run: |
        pushd build-environment > /dev/null
        ./scripts/build.sh --token "${{ github.token }}"
        popd > /dev/null

    - name: Update
      run: |
        git rm -r --ignore-unmatch .
        cp -a build-environment/public/* .
        rm -rf build-environment

    - name: Commit
      id: commit
      run: |
        git config --global user.email "paketobuildpacks@gmail.com"
        git config --global user.name "paketo-bot"

        if [[ -n "$(git status --short)" ]]; then
          git add --all .
          git commit --message "Deploying"
          echo "commit_sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
        fi

    - name: Push
      if: ${{ steps.commit.outputs.commit_sha != '' }}
      run: git push origin gh-pages

  failure:
    name: Alert on Failure
    runs-on: ubuntu-24.04
    needs: [deploy]
    if: ${{ always() && needs.deploy.result == 'failure' }}
    steps:
    - name: File Failure Alert Issue
      uses: paketo-buildpacks/github-config/actions/issue/file@main
      with:
        token: ${{ github.token }}
        repo: ${{ github.repository }}
        label: "failure:deploy-blog"
        comment_if_exists: true
        issue_title: "Failure: Deploy Blog workflow"
        issue_body: |
          Deploy Blog workflow [failed](https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}).
        comment_body: |
          Another failure occurred: https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}
